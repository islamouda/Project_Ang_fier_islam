
<div class=" uk-padding">
<div class="uk-card uk-card-default">
  <div class="uk-card-header">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
          <div class="uk-width-auto">
              <img class="uk-border-circle" width="100" height="100" src="{{data.image}}">
          </div>
          <div class="uk-width-expand">
              <h3 class="uk-card-title uk-margin-remove-bottom">Email: {{email}} </h3>
              <input  type="file" (change)="upload($event)" accept=".png,.jpg"/>
              

              <p class="uk-text-meta uk-margin-remove-top">{{data.name}}</p>
          </div> 
      </div>
  </div>
  <div class="uk-card-body">
 
      <p>{{data.skill}}</p>
      <p>{{data.comments}}</p>
      
      
  </div>
  <div class="uk-card-footer">
      <a href="#" class="uk-button uk-button-text" uk-toggle="target: #modal-example" >Edit</a>



     


      <!-- This is the modal -->
<div id="modal-example" uk-modal>
<div class="uk-modal-dialog uk-modal-body">

<fieldset class="uk-fieldset">

  <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="اسمك" name="name"   [(ngModel)]="data.name">
  </div>
  <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="رقم الهاتف" name="phone"  [(ngModel)]="data.phone">
  </div>
  <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="المهارة" name="skill"  [(ngModel)]="data.skill">
  </div>
  <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="المحافظة" name="province"  [(ngModel)]="data.province" >
  </div>
  <div class="uk-margin">
      <input class="uk-input" type="text" placeholder="السعر" name="price"  [(ngModel)]="data.price">
  </div>

  <div class="uk-margin">
      <textarea class="uk-textarea" rows="5" placeholder="ملاحظات" name="comments"  [(ngModel)]="data.comments"></textarea>
  </div>

</fieldset>

<p class="uk-text-right">
  <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
  <button class="uk-button uk-button-primary" type="button" (click)="onEdit()" >Save</button>
</p>
</div>
</div>
      
  </div>
</div>
</div>
